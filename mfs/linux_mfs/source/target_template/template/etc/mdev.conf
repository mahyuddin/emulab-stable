# root:disk
[hs]d[a-z][a-z]*[0-9]* 0:6 660
ram[0-9][0-9]* 0:6 660

console 0:0 600
full 0:0 666
kmsg 0:0 660
null 0:0 666
ptmx 0:0 666
random 0:0 666
rtc[0-9][0-9] 0:0 660
tty 0:0 666
urandom 0:0 666
zero 0:0 666
tty[0-9][0-9]* 0:0 660

# root:kmem
kmem 0:15 640
mem 0:15 640

# Default entry
.* 0:0 600 @/sbin/hotplug
